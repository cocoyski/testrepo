---

- hosts: all
  become: true
  pre_tasks: 

  - name: Install updates for Ubuntu servers
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: Install updates for CentOS servers
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

- hosts: web_servers
  become: true
  tasks:

  - name: Install Apache and PHP for Ubuntu servers
    apt:
      name:
         - apache2
         - libapache2-mod-php 
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: Install Apache and PHP for CentOS servers
    dnf:
      name: 
         - httpd
         - php
      state: latest
    when: ansible_distribution == "CentOS"

  - name: Start httpd service on CentOS servers
    service:
      name: httpd
      enabled: true
      state: started
    when: ansible_distribution == "CentOS"
  
- hosts: db_servers
  become: true
  tasks:
  
  - name: Install mariadb-server package
    package:
      name: mariadb-server
      state: latest

  - name: Start mariadb service
    service:
      name: mariadb
      enabled: true
      state: started 

- hosts: file_servers
  become: true
  tasks:

  - name: Install Samba package (Ubuntu)
    apt:
      name: samba      
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: Install Samba package (CentOS)
    dnf:
      name: samba
      state: latest
    when: ansible_distribution == "CentOS"

